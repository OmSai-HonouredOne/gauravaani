<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ params.name }}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="dark-spiritual-bg">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark spiritual-navbar py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">{{ params.name }}</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse mt-3 mt-lg-0" id="mainNav">
                <ul class="navbar-nav ms-auto gap-lg-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('courses.index') }}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('courses.courses') }}">Courses</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- MAIN CONTENT -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>


    <!-- FOOTER -->
    <footer class="spiritual-footer text-center py-5 mt-5">

        <div class="d-flex justify-content-center gap-4 mb-3 social-container">
            <a href="{{ params.yt }}" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="{{ params.insta }}" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="{{ params.fb }}" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
        </div>

        <p class="footer-text">
            Copyright © {{ params.year }} {{ params.name }}
            — All Glories to Srila Prabhupada
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
