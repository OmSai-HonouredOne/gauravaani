<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ params.name }} | Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark-spiritual-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark spiritual-navbar navbar-collapse">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.manage_users') }}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.manage_courses') }}">Manage Courses</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="spiritual-footer text-center py-4 mt-5">
        <div class="d-flex flex-wrap justify-content-center gap-3 mt-2">
            <a href="{{ params.yt }}" target="_blank" class="social-icon">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="{{ params.insta }}" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="{{ params.fb }}" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <p class="my-3">
            Copyright Â© {{ params.year }} {{ params.name }} - All Glories to Srila Prabhupada
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
