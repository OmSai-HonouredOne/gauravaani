{% extends 'auth/baseauth.html' %}

{% block title %}Register | GauraVaani{% endblock %}

{% block content %}
<div class="register-card">
    <h2>Create Account</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Create password" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Repeat password" required>
        </div>

        <button type="submit" class="btn btn-spiritual w-100">
            Register
        </button>

        <p class="form-text text-center mt-3">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
        </p>
    </form>
</div>
{% endblock %}
