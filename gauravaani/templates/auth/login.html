{% extends 'auth/baseauth.html' %}

{% block title %}Login | GauraVaani{% endblock %}

{% block content %}
<div class="login-card">
    <h2>Welcome Back</h2>

    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>

        <!-- <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>
            <a href="#" class="form-text">Forgot password?</a>
        </div> -->

        <button type="submit" class="btn btn-spiritual w-100">
            Login
        </button>

        <p class="form-text text-center mt-3">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a>
        </p>
    </form>
</div>
{% endblock %}
